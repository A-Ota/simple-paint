<!DOCTYPE html>
<html>
  <head>
    <title>ペイント</title>
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="main.js"></script>
    <script src="plugin.js"></script>
  </head>
  <body onload="javascript: init();">
    <div>
      <canvas id="main-canvas" width="256", height="256" style="background-color: darkgrey;"></canvas>
    </div>
    <div>
      <label for="draw-color">描画色</label>
      <input id="draw-color" type="color" class="form-control" id="bgColor" name="draw-color" value="#555555">
      <p>
        <input type="radio" name="tools" id="pen-tool" checked><label for="pen-tool">ペンツール</label>
        <input type="radio" name="tools" id="fill-tool"><label for="fill-tool">塗りつぶしツール</label>
      </p>
    </div>
    <div id="plugin-view"></div>
    <div id="container" style="width:400px;height:320px;border:1px solid grey"></div>
    <button onclick="javascript:executePlugin();">プラグイン実行</button>
    <button onclick="javascript:savePlugin();">保存</button>
    <button onclick="javascript:loadPlugin();">読み込み</button>  </body>
</html>
